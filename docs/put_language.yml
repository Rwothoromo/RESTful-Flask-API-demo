Endpoint that updates a language
---
tags:
  - Language
parameters:
  - name: name
    description: language key
    type: string
    in: path
    required: true
  - name: body
    description: language creation data
    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
      properties:
        name:
          type: "string"
          example: "Kotlin"

responses:
  201:
    description: Language updated
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Language updated"
  404:
    description: Language not found
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Language not found"
